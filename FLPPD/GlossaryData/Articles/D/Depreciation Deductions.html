<h1>Depreciation Deductions</h1>
<p>Under the federal income tax code, deductions from a taxpayer's income to permit the cost of an asset to be recovered; allowed only for depreciable property that is held for the production of income or used in a trade or business. Also called cost recovery deductions.</p>
