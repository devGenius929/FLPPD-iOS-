<h1>Estoppel Certificate</h1>
<p>A document that prevents the person who signs it from later asserting facts different from those stated in the document; for example, a statement signed by a mortgage lender confirming that the remaining mortgage balance is a specified amount. Also called an estoppel letter.</p>
