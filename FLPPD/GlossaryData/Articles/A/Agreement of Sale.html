<h1>Agreement of Sale</h1>
<p>A written contract entered into between the seller (vendor) and buyer (vendee) for sale of real property (land) on an installment or deferred payment plan. It is also known as an agreement to convey, a long form Security Agreement or a real estate installment contract.
</p>
