<h1>Condition</h1>
<p>1. A provision in a contract that makes the parties' rights and obligations depend on the occurrence (or nonoccurrence) of a particular event. Also called a contingency clause. 2. A provision in a deed that makes title depend on compliance with a particular restriction.</p>
