<h1>Bulk Transfer Law</h1>
<p>A law requiring a seller who negotiates a bulk transfer (usually in connection with the sale of the business itself) to furnish the buyer with a list of creditors and a schedule of the property being sold, and to notify creditors of the impending transfer.</p>
